<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1, viewport-fit=cover" />
  <title>üíò Valentine?</title>

  <style>
    :root { --bg1:#fff0f6; --bg2:#fff7e6; --text:#2b2b2b; }
    * { box-sizing: border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(circle at 20% 20%, var(--bg2), var(--bg1));
      color: var(--text);
      overflow:hidden;
      text-align:center;
    }

    .card{
      width:min(680px, 92vw);
      background: rgba(255,255,255,0.85);
      border: 1px solid rgba(0,0,0,0.06);
      border-radius: 24px;
      padding: 22px 18px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.10);
      backdrop-filter: blur(8px);
      position: relative;
      z-index: 2;
    }

    .photo{
      width: 100%;
      max-width: 560px;
      height: min(38vh, 360px);   /* smaller on phones */
      object-fit: cover;
      border-radius: 18px;
      margin: 6px auto 14px;
      display:block;
      box-shadow: 0 14px 40px rgba(0,0,0,0.12);
    }

    h1{ margin: 6px 0 10px; font-size: clamp(26px, 5.6vw, 44px); line-height: 1.05; }
    p { margin: 0 0 14px; font-size: 15px; opacity: 0.85; }

    /* Keep YES always visible and centered */
    .yes-row{
      display:flex;
      justify-content:center;
      margin: 6px 0 8px;
      position: relative;
      z-index: 5; /* above wandering No */
    }

    a.btn, button{
      border:0;
      border-radius: 999px;
      padding: 14px 22px;
      font-size: 18px;
      cursor:pointer;
      user-select:none;
      touch-action: manipulation;
    }

    a.btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      text-decoration:none;
    }

    #yes{
      background:#ff4d8d;
      color:#fff;
      box-shadow: 0 10px 30px rgba(255,77,141,0.35);
      transition: transform 120ms ease;
    }
    #yes:active{ transform: scale(0.98); }

    /* No roams inside a big invisible play zone UNDER the YES row */
    #playZone{
      position: relative;
      width: min(560px, 88vw);
      height: 120px;              /* big enough to feel ‚Äúfree‚Äù */
      margin: 0 auto;
    }

    #no{
      position: absolute;
      left: 70%;
      top: 55%;
      transform: translate(-50%, -50%);
      background: #e9ecef;
      color: #343a40;
      box-shadow: 0 10px 25px rgba(0,0,0,0.10);
      z-index: 4;
      transition: left 120ms ease, top 120ms ease;
      will-change: left, top;
    }

    .tiny{
      margin-top: 10px;
      font-size: 12px;
      opacity: 0.55;
    }

    /* floating hearts */
    .heart{
      position:absolute;
      font-size: 18px;
      opacity: 0.30;
      animation: floatUp linear infinite;
      user-select:none;
      pointer-events:none;
      z-index: 1;
    }
    @keyframes floatUp{
      from { transform: translateY(15vh) scale(0.9); opacity:0; }
      15% { opacity:0.30; }
      to { transform: translateY(-120vh) scale(1.2); opacity:0; }
    }
  </style>
</head>

<body>
  <div class="card" aria-live="polite">
    <img class="photo" src="welcome.jpg" alt="Us ‚ù§Ô∏è" />
    <h1>Will you be my Valentine? üíò</h1>
    <p>(There is a correct answer. Choose wisely üòÑ)</p>

    <div class="yes-row">
      <a id="yes" class="btn" href="yes.html">Yes üíñ</a>
    </div>

    <!-- Big invisible area where NO can roam without ever covering YES -->
    <div id="playZone" aria-hidden="true">
      <button id="no" type="button">No üôÉ</button>
    </div>

    <div class="tiny">Tip: try to click ‚ÄúNo‚Äù. I dare you.</div>
  </div>

  <script>
    // --- Floating hearts background ---
    const heartChars = ["üíó","üíñ","üíò","üíï","üíû"];
    function spawnHeart(){
      const el = document.createElement("div");
      el.className = "heart";
      el.textContent = heartChars[Math.floor(Math.random()*heartChars.length)];
      el.style.left = Math.random() * 100 + "vw";
      el.style.bottom = (-10 - Math.random()*20) + "vh";
      el.style.animationDuration = (7 + Math.random()*9) + "s";
      el.style.fontSize = (14 + Math.random()*18) + "px";
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 17000);
    }
    setInterval(spawnHeart, 420);
    for(let i=0;i<10;i++) spawnHeart();

    // --- Dodging NO inside playZone (big area, always visible, never blocks YES) ---
    const noBtn = document.getElementById("no");
    const playZone = document.getElementById("playZone");

    function clamp(n, min, max){ return Math.max(min, Math.min(max, n)); }

    function randomizeNoPosition(){
      const padding = 10;

      const z = playZone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      const maxX = z.width - b.width - padding;
      const maxY = z.height - b.height - padding;

      const x = clamp(Math.random() * maxX, padding, maxX);
      const y = clamp(Math.random() * maxY, padding, maxY);

      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
      noBtn.style.transform = "none";
    }

    requestAnimationFrame(() => randomizeNoPosition());

    // Desktop: move when cursor gets close
    const dangerRadius = 120;
    playZone.addEventListener("mousemove", (e) => {
      const r = noBtn.getBoundingClientRect();
      const bx = r.left + r.width/2;
      const by = r.top + r.height/2;
      const dist = Math.hypot(e.clientX - bx, e.clientY - by);
      if (dist < dangerRadius) randomizeNoPosition();
    });

    // Mobile: if finger approaches, it moves
    playZone.addEventListener("touchstart", (e) => {
      const t = e.touches[0];
      const r = noBtn.getBoundingClientRect();
      const near =
        t.clientX >= r.left - 40 && t.clientX <= r.right + 40 &&
        t.clientY >= r.top - 40  && t.clientY <= r.bottom + 40;
      if (near) randomizeNoPosition();
    }, { passive: true });

    noBtn.addEventListener("pointerdown", (e) => {
      e.preventDefault();
      randomizeNoPosition();
    });

    window.addEventListener("resize", randomizeNoPosition);
  </script>
</body>
</html>
