<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>üíò Valentine?</title>
  <style>
    :root { --bg1:#fff0f6; --bg2:#fff7e6; --text:#2b2b2b; }
    * { box-sizing: border-box; }
    body{
      margin:0; min-height:100vh; display:grid; place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(circle at 20% 20%, var(--bg2), var(--bg1));
      color: var(--text);
      overflow:hidden;
    }
    .card{
      width:min(680px, 92vw);
      background: rgba(255,255,255,0.85);
      border: 1px solid rgba(0,0,0,0.06);
      border-radius: 24px;
      padding: 28px 22px;
      text-align:center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.10);
      backdrop-filter: blur(8px);
    }
    h1{ margin: 6px 0 14px; font-size: clamp(28px, 5vw, 44px); }
    p { margin: 0 0 22px; font-size: 16px; opacity: 0.85; }
    .btn-row{
      display:flex; gap:14px; justify-content:center; flex-wrap:wrap;
      position:relative;
      min-height:70px;
    }
    button, a.btn{
      border:0;
      border-radius: 999px;
      padding: 14px 22px;
      font-size: 18px;
      cursor:pointer;
      user-select:none;
      touch-action: manipulation;
    }
    a.btn{
      display:inline-flex; align-items:center; justify-content:center;
      text-decoration:none;
    }
    #yes{
      background: #ff4d8d;
      color:white;
      box-shadow: 0 10px 30px rgba(255,77,141,0.35);
      transform: translateZ(0);
      transition: transform 120ms ease;
    }
    #yes:active{ transform: scale(0.98); }
    #no{
    position: absolute;            /* changed */
    left: 62%;
    top: 0%;
    transform: translate(-50%, 0);
    background: #e9ecef;
    color: #343a40;
    box-shadow: 0 10px 25px rgba(0,0,0,0.10);
    z-index: 10;                   /* make sure it stays on top */
  }
    .tiny{
      margin-top: 18px;
      font-size: 12px;
      opacity: 0.55;
    }
    /* little floating hearts */
    .heart{
      position:absolute;
      font-size: 18px;
      opacity: 0.35;
      animation: floatUp linear infinite;
      user-select:none;
      pointer-events:none;
    }
    @keyframes floatUp{
      from { transform: translateY(20vh) scale(0.9); opacity:0; }
      15% { opacity:0.35; }
      to { transform: translateY(-120vh) scale(1.2); opacity:0; }
    }
  </style>
</head>

<body>
  <div class="card" aria-live="polite">
    <h1>Will you be my Valentine? üíò</h1>
    <p>(There is a correct answer. Choose wisely üòÑ)</p>

    <div class="btn-row">
      <a id="yes" class="btn" href="yes.html">Yes üíñ</a>
      <!-- ‚ÄúNo‚Äù is a button so it looks legit -->
      <button id="no" type="button">No üôÉ</button>
    </div>

    <div class="tiny">Tip: try to click ‚ÄúNo‚Äù. I dare you.</div>
  </div>

  <script>
    // --- Floating hearts background ---
    const heartChars = ["üíó","üíñ","üíò","üíï","üíû"];
    function spawnHeart(){
      const el = document.createElement("div");
      el.className = "heart";
      el.textContent = heartChars[Math.floor(Math.random()*heartChars.length)];
      el.style.left = Math.random() * 100 + "vw";
      el.style.bottom = (-10 - Math.random()*20) + "vh";
      el.style.animationDuration = (6 + Math.random()*8) + "s";
      el.style.fontSize = (14 + Math.random()*18) + "px";
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 14000);
    }
    setInterval(spawnHeart, 320);
    for(let i=0;i<10;i++) spawnHeart();

    // --- The dodging "No" button logic ---
    const noBtn = document.getElementById("no");

    function clamp(n, min, max){ return Math.max(min, Math.min(max, n)); }

    function moveNoButton(){
    const padding = 14;
  
    // The "arena" is the card
    const arena = document.querySelector(".card");
    const a = arena.getBoundingClientRect();
    const b = noBtn.getBoundingClientRect();
  
    // Random position within the card bounds (fully visible)
    const maxX = a.width - b.width - padding;
    const maxY = a.height - b.height - padding;
  
    const x = clamp(Math.random() * maxX, padding, maxX);
    const y = clamp(Math.random() * maxY, padding, maxY);
  
    // Because #no is absolute, these coords are relative to the card
    noBtn.style.left = x + "px";
    noBtn.style.top  = y + "px";
    noBtn.style.transform = "none";
  }

    // Desktop: move when cursor gets close
    const dangerRadius = 110; // how close is "too close"
    window.addEventListener("mousemove", (e) => {
      const r = noBtn.getBoundingClientRect();
      const bx = r.left + r.width/2;
      const by = r.top + r.height/2;
      const dx = e.clientX - bx;
      const dy = e.clientY - by;
      const dist = Math.hypot(dx, dy);
      if (dist < dangerRadius) moveNoButton();
    });

    // Mobile: move if finger approaches OR tries to tap
    window.addEventListener("touchstart", (e) => {
      // If they touch anywhere near it, it runs away
      const t = e.touches[0];
      const r = noBtn.getBoundingClientRect();
      const near =
        t.clientX >= r.left - 40 && t.clientX <= r.right + 40 &&
        t.clientY >= r.top - 40  && t.clientY <= r.bottom + 40;
      if (near) moveNoButton();
    }, { passive: true });

    noBtn.addEventListener("pointerdown", (e) => {
      // If someone somehow hits it, it escapes anyway
      e.preventDefault();
      moveNoButton();
    });

    // Place it somewhere fun on load
    moveNoButton();
    window.addEventListener("resize", moveNoButton);
  </script>
</body>
</html>
