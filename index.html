<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1, viewport-fit=cover" />
  <title>üíò Valentine?</title>

  <style>
    :root { --bg1:#fff0f6; --bg2:#fff7e6; --text:#2b2b2b; }
    * { box-sizing: border-box; }

    body{
      margin:0;
      min-height:100svh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(circle at 20% 20%, var(--bg2), var(--bg1));
      color: var(--text);
      overflow:hidden;
      text-align:center;
      padding: env(safe-area-inset-top) env(safe-area-inset-right)
               env(safe-area-inset-bottom) env(safe-area-inset-left);
    }

    .card{
      width:min(680px, 92vw);
      background: rgba(255,255,255,0.85);
      border: 1px solid rgba(0,0,0,0.06);
      border-radius: 24px;
      padding: 16px 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.10);
      backdrop-filter: blur(8px);
      position: relative;
      z-index: 2;
    }

    .photo{
      width: 100%;
      max-width: 560px;
      height: min(34svh, 320px);
      object-fit: cover;
      border-radius: 18px;
      margin: 6px auto 10px;
      display:block;
      box-shadow: 0 14px 40px rgba(0,0,0,0.12);
    }

    h1{
      margin: 4px 0 8px;
      font-size: clamp(24px, 5.6vw, 44px);
      line-height: 1.05;
    }
    p{
      margin: 0 0 10px;
      font-size: 14px;
      opacity: 0.85;
    }

    .btn-row{
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
      align-items:center;
      position:relative;
      z-index: 5;
      margin-bottom: 6px;
    }

    button, a.btn{
      border:0;
      border-radius: 999px;
      padding: 12px 20px;
      font-size: 17px;
      cursor:pointer;
      user-select:none;
      touch-action: manipulation;
    }

    a.btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      text-decoration:none;
    }

    #yes{
      background:#ff4d8d;
      color:#fff;
      box-shadow: 0 10px 30px rgba(255,77,141,0.35);
      transition: transform 120ms ease;
    }
    #yes:active{ transform: scale(0.98); }

    /* IMPORTANT:
       SAFE DEFAULT POSITION (ALWAYS VISIBLE) ‚Äî NO JS required */
    #no{
      position: fixed;
      top: calc(env(safe-area-inset-top) + 16px);
      right: calc(env(safe-area-inset-right) + 16px);
      left: auto;
      bottom: auto;

      transform: none;             /* no translate */
      background: #e9ecef;
      color: #343a40;
      box-shadow: 0 10px 25px rgba(0,0,0,0.10);
      z-index: 999999;             /* above EVERYTHING */
      transition: left 120ms ease, top 120ms ease, right 120ms ease;
      will-change: left, top, right;
    }

    .tiny{
      margin-top: 6px;
      font-size: 12px;
      opacity: 0.55;
    }

    /* floating hearts */
    .heart{
      position:absolute;
      font-size: 18px;
      opacity: 0.28;
      animation: floatUp linear infinite;
      user-select:none;
      pointer-events:none;
      z-index: 1;
    }
    @keyframes floatUp{
      from { transform: translateY(15svh) scale(0.9); opacity:0; }
      15% { opacity:0.28; }
      to { transform: translateY(-120svh) scale(1.2); opacity:0; }
    }
  </style>
</head>

<body>
  <div class="card" aria-live="polite">
    <img class="photo" src="welcome.jpg" alt="Us ‚ù§Ô∏è" />
    <h1>Will you be my Valentine? üíò</h1>
    <p>(There is a correct answer. Choose wisely üòÑ)</p>

    <div class="btn-row">
      <a id="yes" class="btn" href="yes.html">Yes üíñ</a>
    </div>

    <button id="no" type="button">No üôÉ</button>

    <div class="tiny">Tip: try to click ‚ÄúNo‚Äù. I dare you.</div>
  </div>

  <script>
    // --- Floating hearts background ---
    const heartChars = ["üíó","üíñ","üíò","üíï","üíû"];
    function spawnHeart(){
      const el = document.createElement("div");
      el.className = "heart";
      el.textContent = heartChars[Math.floor(Math.random()*heartChars.length)];
      el.style.left = Math.random() * 100 + "vw";
      el.style.bottom = (-10 - Math.random()*20) + "vh";
      el.style.animationDuration = (7 + Math.random()*9) + "s";
      el.style.fontSize = (14 + Math.random()*18) + "px";
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 17000);
    }
    setInterval(spawnHeart, 420);
    for(let i=0;i<10;i++) spawnHeart();

    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");

    function rectsOverlap(a, b){
      return !(a.right < b.left || a.left > b.right || a.bottom < b.top || a.top > b.bottom);
    }

    function viewport(){
      const vv = window.visualViewport;
      if (vv && Number.isFinite(vv.width) && Number.isFinite(vv.height)) {
        return { left: vv.offsetLeft || 0, top: vv.offsetTop || 0, width: vv.width, height: vv.height };
      }
      return { left: 0, top: 0, width: document.documentElement.clientWidth, height: document.documentElement.clientHeight };
    }

    function clamp(n, min, max){ return Math.max(min, Math.min(max, n)); }

    // Once JS is running, we switch to LEFT/TOP positioning only.
    function setLeftTop(x, y){
      noBtn.style.right = "auto";
      noBtn.style.left  = x + "px";
      noBtn.style.top   = y + "px";
      noBtn.style.transform = "none";
    }

    function snapSafe(){
      // Guaranteed visible corner snap (CSS-like)
      noBtn.style.left = "auto";
      noBtn.style.right = "16px";
      noBtn.style.top = "16px";
      noBtn.style.bottom = "auto";
      noBtn.style.transform = "none";
    }

    function moveNo(){
      const vp = viewport();
      const nr = noBtn.getBoundingClientRect();
      const yr = yesBtn.getBoundingClientRect();

      const pad = 16;

      const minX = vp.left + pad;
      const maxX = vp.left + vp.width - nr.width - pad;
      const minY = vp.top + pad;
      const maxY = vp.top + vp.height - nr.height - pad;

      // No-go zone around YES
      const noGoPad = 30;
      const noGo = {
        left: yr.left - noGoPad,
        right: yr.right + noGoPad,
        top: yr.top - noGoPad,
        bottom: yr.bottom + noGoPad
      };

      for(let i=0;i<80;i++){
        const x = clamp(minX + Math.random()*(maxX-minX), minX, maxX);
        const y = clamp(minY + Math.random()*(maxY-minY), minY, maxY);
        const cand = { left:x, right:x+nr.width, top:y, bottom:y+nr.height };
        if(!rectsOverlap(cand, noGo)){
          setLeftTop(x, y);
          return;
        }
      }

      // If not found, just snap safe
      snapSafe();
    }

    // VISIBILITY CHECK ‚Äî if it's ever not visible, snap back
    function isVisible(){
      const vp = viewport();
      const r = noBtn.getBoundingClientRect();
      return (
        r.width > 0 && r.height > 0 &&
        r.right > vp.left &&
        r.left < vp.left + vp.width &&
        r.bottom > vp.top &&
        r.top < vp.top + vp.height
      );
    }

    // Start: ensure it's visible, then allow movement
    function stabilize(){
      if(!isVisible()) snapSafe();
      moveNo();
    }

    // Run a few times as layout settles
    requestAnimationFrame(stabilize);
    window.addEventListener("load", stabilize);

    const img = document.querySelector(".photo");
    if (img && !img.complete) img.addEventListener("load", stabilize);

    window.addEventListener("resize", stabilize);
    if (window.visualViewport){
      window.visualViewport.addEventListener("resize", stabilize);
      window.visualViewport.addEventListener("scroll", stabilize);
    }

    // The watchdog that makes this unbreakable
    setInterval(() => {
      if(!isVisible()) snapSafe();
    }, 200);

    // Move when they try to approach/click
    const dangerRadius = 140;
    window.addEventListener("mousemove", (e) => {
      const r = noBtn.getBoundingClientRect();
      const bx = r.left + r.width/2;
      const by = r.top + r.height/2;
      const dist = Math.hypot(e.clientX - bx, e.clientY - by);
      if (dist < dangerRadius) moveNo();
    });

    window.addEventListener("touchstart", (e) => {
      const t = e.touches[0];
      const r = noBtn.getBoundingClientRect();
      const near =
        t.clientX >= r.left - 40 && t.clientX <= r.right + 40 &&
        t.clientY >= r.top - 40  && t.clientY <= r.bottom + 40;
      if (near) moveNo();
    }, { passive: true });

    noBtn.addEventListener("pointerdown", (e) => {
      e.preventDefault();
      moveNo();
    });
  </script>
</body>
</html>
