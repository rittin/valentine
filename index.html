<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1, viewport-fit=cover" />
  <title>üíò Valentine?</title>

  <style>
    :root { --bg1:#fff0f6; --bg2:#fff7e6; --text:#2b2b2b; }
    * { box-sizing: border-box; }

    body{
      margin:0;
      min-height:100svh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(circle at 20% 20%, var(--bg2), var(--bg1));
      color: var(--text);
      overflow:hidden;
      text-align:center;
      padding: env(safe-area-inset-top) env(safe-area-inset-right)
               env(safe-area-inset-bottom) env(safe-area-inset-left);
    }

    .card{
      width:min(680px, 92vw);
      background: rgba(255,255,255,0.85);
      border: 1px solid rgba(0,0,0,0.06);
      border-radius: 24px;
      padding: 16px 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.10);
      backdrop-filter: blur(8px);
      position: relative;
      z-index: 2;
    }

    .photo{
      width: 100%;
      max-width: 560px;
      height: min(34svh, 320px);
      object-fit: cover;
      border-radius: 18px;
      margin: 6px auto 10px;
      display:block;
      box-shadow: 0 14px 40px rgba(0,0,0,0.12);
    }

    h1{
      margin: 4px 0 8px;
      font-size: clamp(24px, 5.6vw, 44px);
      line-height: 1.05;
    }
    p{
      margin: 0 0 10px;
      font-size: 14px;
      opacity: 0.85;
    }

    .btn-row{
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
      align-items:center;
      position:relative;
      z-index: 5;
      margin-bottom: 6px;
    }

    button, a.btn{
      border:0;
      border-radius: 999px;
      padding: 12px 20px;
      font-size: 17px;
      cursor:pointer;
      user-select:none;
      touch-action: manipulation;
    }

    a.btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      text-decoration:none;
    }

    #yes{
      background:#ff4d8d;
      color:#fff;
      box-shadow: 0 10px 30px rgba(255,77,141,0.35);
      transition: transform 120ms ease;
    }
    #yes:active{ transform: scale(0.98); }

    /* NO: fixed + centered positioning (we clamp its center to stay visible) */
    #no{
      position: fixed;
      left: 70vw;              /* safe initial */
      top: 72vh;               /* safe initial */
      transform: translate(-50%, -50%);
      background: #e9ecef;
      color: #343a40;
      box-shadow: 0 10px 25px rgba(0,0,0,0.10);
      z-index: 9999;
      transition: left 120ms ease, top 120ms ease;
      will-change: left, top;
    }

    .tiny{
      margin-top: 6px;
      font-size: 12px;
      opacity: 0.55;
    }

    /* floating hearts */
    .heart{
      position:absolute;
      font-size: 18px;
      opacity: 0.28;
      animation: floatUp linear infinite;
      user-select:none;
      pointer-events:none;
      z-index: 1;
    }
    @keyframes floatUp{
      from { transform: translateY(15svh) scale(0.9); opacity:0; }
      15% { opacity:0.28; }
      to { transform: translateY(-120svh) scale(1.2); opacity:0; }
    }
  </style>
</head>

<body>
  <div class="card" aria-live="polite">
    <img class="photo" src="welcome.jpg" alt="Us ‚ù§Ô∏è" />
    <h1>Will you be my Valentine? üíò</h1>
    <p>(There is a correct answer. Choose wisely üòÑ)</p>

    <div class="btn-row">
      <a id="yes" class="btn" href="yes.html">Yes üíñ</a>
    </div>

    <button id="no" type="button">No üôÉ</button>

    <div class="tiny">Tip: try to click ‚ÄúNo‚Äù. I dare you.</div>
  </div>

  <script>
    // --- Floating hearts background ---
    const heartChars = ["üíó","üíñ","üíò","üíï","üíû"];
    function spawnHeart(){
      const el = document.createElement("div");
      el.className = "heart";
      el.textContent = heartChars[Math.floor(Math.random()*heartChars.length)];
      el.style.left = Math.random() * 100 + "vw";
      el.style.bottom = (-10 - Math.random()*20) + "vh";
      el.style.animationDuration = (7 + Math.random()*9) + "s";
      el.style.fontSize = (14 + Math.random()*18) + "px";
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 17000);
    }
    setInterval(spawnHeart, 420);
    for(let i=0;i<10;i++) spawnHeart();

    // --- NO logic: roam whole viewport, always visible, NEVER cover YES ---
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");

    function clamp(n, min, max){
      if (!Number.isFinite(n)) return min;
      return Math.max(min, Math.min(max, n));
    }

    function rectsOverlap(a, b){
      return !(a.right < b.left || a.left > b.right || a.bottom < b.top || a.top > b.bottom);
    }

    // Prefer visualViewport if present; otherwise use documentElement client size (more stable on desktop)
    function getViewport(){
      const vv = window.visualViewport;
      if (vv && Number.isFinite(vv.width) && Number.isFinite(vv.height)) {
        return { left: vv.offsetLeft || 0, top: vv.offsetTop || 0, width: vv.width, height: vv.height };
      }
      return { left: 0, top: 0, width: document.documentElement.clientWidth, height: document.documentElement.clientHeight };
    }

    function placeNoAt(xCenter, yCenter){
      noBtn.style.left = xCenter + "px";
      noBtn.style.top  = yCenter + "px";
      // keep transform translate(-50%, -50%) so left/top are the center point
      noBtn.style.transform = "translate(-50%, -50%)";
    }

    function moveNoButton(){
      const vp = getViewport();
      const padding = 14;

      const noRect = noBtn.getBoundingClientRect();
      const yesRect = yesBtn.getBoundingClientRect();

      // "No-go" zone around YES (expanded)
      const noGoPad = 28;
      const noGo = {
        left: yesRect.left - noGoPad,
        right: yesRect.right + noGoPad,
        top: yesRect.top - noGoPad,
        bottom: yesRect.bottom + noGoPad,
      };

      const halfW = Math.max(1, noRect.width / 2);
      const halfH = Math.max(1, noRect.height / 2);

      // Clamp the CENTER of the No button so it's always fully visible
      const minX = vp.left + padding + halfW;
      const maxX = vp.left + vp.width - padding - halfW;
      const minY = vp.top + padding + halfH;
      const maxY = vp.top + vp.height - padding - halfH;

      // If viewport is too small, force to center
      if (!(maxX > minX) || !(maxY > minY)) {
        placeNoAt(vp.left + vp.width * 0.7, vp.top + vp.height * 0.75);
        return;
      }

      // Try multiple random spots until it's outside the YES no-go zone
      for (let i = 0; i < 80; i++) {
        const x = clamp(minX + Math.random() * (maxX - minX), minX, maxX);
        const y = clamp(minY + Math.random() * (maxY - minY), minY, maxY);

        const candidate = {
          left: x - halfW,
          right: x + halfW,
          top: y - halfH,
          bottom: y + halfH
        };

        if (!rectsOverlap(candidate, noGo)) {
          placeNoAt(x, y);
          return;
        }
      }

      // Fallback: bottom-left-ish (still clamped)
      placeNoAt(minX, maxY);
    }

    // Make sure it's visible immediately, then re-clamp as layout settles
    function stabilizePlacement(){
      // guaranteed visible fallback first
      const vp = getViewport();
      placeNoAt(vp.left + vp.width * 0.72, vp.top + vp.height * 0.78);

      // then clamp a few times as the page finishes painting/loading
      requestAnimationFrame(moveNoButton);
      setTimeout(moveNoButton, 80);
      setTimeout(moveNoButton, 250);
      setTimeout(moveNoButton, 600);
    }

    // Run on start
    stabilizePlacement();

    // Run again after the image loads (important on refresh)
    const img = document.querySelector(".photo");
    if (img && !img.complete) img.addEventListener("load", stabilizePlacement);

    // Run after everything loads
    window.addEventListener("load", stabilizePlacement);

    // Re-clamp on viewport changes
    window.addEventListener("resize", moveNoButton);
    if (window.visualViewport) {
      window.visualViewport.addEventListener("resize", moveNoButton);
      window.visualViewport.addEventListener("scroll", moveNoButton);
    }

    // Desktop: move when cursor gets close
    const dangerRadius = 140;
    window.addEventListener("mousemove", (e) => {
      const r = noBtn.getBoundingClientRect();
      const bx = r.left + r.width/2;
      const by = r.top + r.height/2;
      const dist = Math.hypot(e.clientX - bx, e.clientY - by);
      if (dist < dangerRadius) moveNoButton();
    });

    // Mobile: move if finger approaches
    window.addEventListener("touchstart", (e) => {
      const t = e.touches[0];
      const r = noBtn.getBoundingClientRect();
      const near =
        t.clientX >= r.left - 40 && t.clientX <= r.right + 40 &&
        t.clientY >= r.top - 40  && t.clientY <= r.bottom + 40;
      if (near) moveNoButton();
    }, { passive: true });

    // If they somehow hit it, it escapes anyway
    noBtn.addEventListener("pointerdown", (e) => {
      e.preventDefault();
      moveNoButton();
    });
  </script>
</body>
</html>
