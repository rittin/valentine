<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1, viewport-fit=cover" />
  <title>üíò Valentine?</title>

  <style>
    :root { --bg1:#fff0f6; --bg2:#fff7e6; --text:#2b2b2b; }
    * { box-sizing: border-box; }

    body{
      margin:0;
      min-height:100svh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(circle at 20% 20%, var(--bg2), var(--bg1));
      color: var(--text);
      overflow:hidden;
      text-align:center;
      padding: env(safe-area-inset-top) env(safe-area-inset-right)
               env(safe-area-inset-bottom) env(safe-area-inset-left);
    }

    .card{
      width:min(680px, 92vw);
      background: rgba(255,255,255,0.85);
      border: 1px solid rgba(0,0,0,0.06);
      border-radius: 24px;
      padding: 16px 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.10);
      backdrop-filter: blur(8px);
      position: relative;
      z-index: 2;
    }

    .photo{
      width: 100%;
      max-width: 560px;
      height: min(34svh, 320px);
      object-fit: cover;
      border-radius: 18px;
      margin: 6px auto 10px;
      display:block;
      box-shadow: 0 14px 40px rgba(0,0,0,0.12);
    }

    h1{
      margin: 4px 0 8px;
      font-size: clamp(24px, 5.6vw, 44px);
      line-height: 1.05;
    }
    p{
      margin: 0 0 10px;
      font-size: 14px;
      opacity: 0.85;
    }

    .btn-row{
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
      align-items:center;
      position:relative;
      z-index: 5;
      margin-bottom: 6px;
    }

    button, a.btn{
      border:0;
      border-radius: 999px;
      padding: 12px 20px;
      font-size: 17px;
      cursor:pointer;
      user-select:none;
      touch-action: manipulation;
    }

    a.btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      text-decoration:none;
    }

    #yes{
      background:#ff4d8d;
      color:#fff;
      box-shadow: 0 10px 30px rgba(255,77,141,0.35);
      transition: transform 120ms ease;
    }
    #yes:active{ transform: scale(0.98); }

    /* NO: fixed with center anchoring so left/top represent its center */
    #no{
      position: fixed;
      left: 50vw;                 /* guaranteed visible immediately */
      top: 75vh;
      transform: translate(-50%, -50%);
      background: #e9ecef;
      color: #343a40;
      box-shadow: 0 10px 25px rgba(0,0,0,0.10);
      z-index: 9999;
      transition: left 120ms ease, top 120ms ease;
      will-change: left, top;
    }

    .tiny{
      margin-top: 6px;
      font-size: 12px;
      opacity: 0.55;
    }

    /* floating hearts */
    .heart{
      position:absolute;
      font-size: 18px;
      opacity: 0.28;
      animation: floatUp linear infinite;
      user-select:none;
      pointer-events:none;
      z-index: 1;
    }
    @keyframes floatUp{
      from { transform: translateY(15svh) scale(0.9); opacity:0; }
      15% { opacity:0.28; }
      to { transform: translateY(-120svh) scale(1.2); opacity:0; }
    }
  </style>
</head>

<body>
  <div class="card" aria-live="polite">
    <img class="photo" src="welcome.jpg" alt="Us ‚ù§Ô∏è" />
    <h1>Will you be my Valentine? üíò</h1>
    <p>(There is a correct answer. Choose wisely üòÑ)</p>

    <div class="btn-row">
      <a id="yes" class="btn" href="yes.html">Yes üíñ</a>
    </div>

    <button id="no" type="button">No üôÉ</button>

    <div class="tiny">Tip: try to click ‚ÄúNo‚Äù. I dare you.</div>
  </div>

  <script>
    // --- Floating hearts background ---
    const heartChars = ["üíó","üíñ","üíò","üíï","üíû"];
    function spawnHeart(){
      const el = document.createElement("div");
      el.className = "heart";
      el.textContent = heartChars[Math.floor(Math.random()*heartChars.length)];
      el.style.left = Math.random() * 100 + "vw";
      el.style.bottom = (-10 - Math.random()*20) + "vh";
      el.style.animationDuration = (7 + Math.random()*9) + "s";
      el.style.fontSize = (14 + Math.random()*18) + "px";
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 17000);
    }
    setInterval(spawnHeart, 420);
    for(let i=0;i<10;i++) spawnHeart();

    // --- Conservative NO movement: only to safe anchor points; never off-screen; never on YES ---
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");

    function clamp(n, min, max){ return Math.max(min, Math.min(max, n)); }
    function rectsOverlap(a, b){
      return !(a.right < b.left || a.left > b.right || a.bottom < b.top || a.top > b.bottom);
    }

    function viewport(){
      const vv = window.visualViewport;
      if (vv && Number.isFinite(vv.width) && Number.isFinite(vv.height)) {
        return { left: vv.offsetLeft || 0, top: vv.offsetTop || 0, width: vv.width, height: vv.height };
      }
      // Desktop-stable:
      return { left: 0, top: 0, width: document.documentElement.clientWidth, height: document.documentElement.clientHeight };
    }

    // Place by CENTER coordinates (left/top is the center because of translate(-50%, -50%))
    function placeCenter(x, y){
      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
      noBtn.style.transform = "translate(-50%, -50%)";
    }

    function getNoRect(){ return noBtn.getBoundingClientRect(); }

    // Decide whether NO is fully visible in the viewport (not clipped)
    function isFullyVisible(){
      const vp = viewport();
      const r = getNoRect();
      const leftOk = r.left >= vp.left;
      const topOk = r.top >= vp.top;
      const rightOk = r.right <= vp.left + vp.width;
      const bottomOk = r.bottom <= vp.top + vp.height;
      return leftOk && topOk && rightOk && bottomOk;
    }

    function clampCenterIntoViewport(x, y){
      const vp = viewport();
      const r = getNoRect();
      const halfW = Math.max(1, r.width / 2);
      const halfH = Math.max(1, r.height / 2);
      const pad = 12;

      const minX = vp.left + pad + halfW;
      const maxX = vp.left + vp.width - pad - halfW;
      const minY = vp.top + pad + halfH;
      const maxY = vp.top + vp.height - pad - halfH;

      // If something is weird, just center it.
      if (!(maxX > minX) || !(maxY > minY)) {
        return { x: vp.left + vp.width * 0.5, y: vp.top + vp.height * 0.7 };
      }

      return { x: clamp(x, minX, maxX), y: clamp(y, minY, maxY) };
    }

    function safeTargets(){
      const vp = viewport();
      const r = getNoRect();
      const halfW = Math.max(1, r.width / 2);
      const halfH = Math.max(1, r.height / 2);

      // Safe anchors: corners/edges (CENTER points), with generous inset
      const insetX = Math.max(halfW + 18, 70);
      const insetY = Math.max(halfH + 18, 80);

      return [
        { x: vp.left + insetX,                 y: vp.top + insetY },                     // top-left
        { x: vp.left + vp.width - insetX,      y: vp.top + insetY },                     // top-right
        { x: vp.left + insetX,                 y: vp.top + vp.height - insetY },         // bottom-left
        { x: vp.left + vp.width - insetX,      y: vp.top + vp.height - insetY },         // bottom-right
        { x: vp.left + vp.width * 0.5,         y: vp.top + insetY },                     // top-center
        { x: vp.left + vp.width * 0.5,         y: vp.top + vp.height - insetY },         // bottom-center
        { x: vp.left + insetX,                 y: vp.top + vp.height * 0.5 },            // left-center
        { x: vp.left + vp.width - insetX,      y: vp.top + vp.height * 0.5 },            // right-center
      ];
    }

    function moveNoConservatively(){
      const yesRect = yesBtn.getBoundingClientRect();
      const noGoPad = 30;
      const noGo = {
        left: yesRect.left - noGoPad,
        right: yesRect.right + noGoPad,
        top: yesRect.top - noGoPad,
        bottom: yesRect.bottom + noGoPad,
      };

      const targets = safeTargets();
      // Shuffle targets for variety
      for (let i = targets.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [targets[i], targets[j]] = [targets[j], targets[i]];
      }

      // Pick the first target that doesn't overlap YES no-go zone
      for (const t of targets) {
        const clamped = clampCenterIntoViewport(t.x, t.y);
        placeCenter(clamped.x, clamped.y);

        const r = getNoRect();
        const cand = { left: r.left, right: r.right, top: r.top, bottom: r.bottom };
        if (!rectsOverlap(cand, noGo)) return;
      }

      // Absolute fallback: bottom-right clamped
      const vp = viewport();
      const fallback = clampCenterIntoViewport(vp.left + vp.width * 0.8, vp.top + vp.height * 0.8);
      placeCenter(fallback.x, fallback.y);
    }

    // Watchdog: if NO ever ends up offscreen, snap it back
    function ensureVisibleNow(){
      if (!isFullyVisible()) {
        moveNoConservatively();
      }
    }

    // Initial guaranteed visible placement (before any math)
    (function init(){
      const vp = viewport();
      const start = clampCenterIntoViewport(vp.left + vp.width * 0.75, vp.top + vp.height * 0.78);
      placeCenter(start.x, start.y);
    })();

    // Stabilize after layout settles (most refresh issues are here)
    function stabilize(){
      moveNoConservatively();
      ensureVisibleNow();
      setTimeout(ensureVisibleNow, 60);
      setTimeout(ensureVisibleNow, 200);
      setTimeout(ensureVisibleNow, 600);
    }

    requestAnimationFrame(stabilize);
    window.addEventListener("load", stabilize);

    const img = document.querySelector(".photo");
    if (img && !img.complete) img.addEventListener("load", stabilize);

    window.addEventListener("resize", () => { stabilize(); });
    if (window.visualViewport) {
      window.visualViewport.addEventListener("resize", stabilize);
      window.visualViewport.addEventListener("scroll", () => { ensureVisibleNow(); });
    }

    // Desktop: move when cursor gets close
    const dangerRadius = 140;
    window.addEventListener("mousemove", (e) => {
      const r = getNoRect();
      const bx = r.left + r.width/2;
      const by = r.top + r.height/2;
      const dist = Math.hypot(e.clientX - bx, e.clientY - by);
      if (dist < dangerRadius) moveNoConservatively();
    });

    // Mobile: if finger approaches, it moves
    window.addEventListener("touchstart", (e) => {
      const t = e.touches[0];
      const r = getNoRect();
      const near =
        t.clientX >= r.left - 40 && t.clientX <= r.right + 40 &&
        t.clientY >= r.top - 40  && t.clientY <= r.bottom + 40;
      if (near) moveNoConservatively();
    }, { passive: true });

    // If they somehow hit it, it escapes anyway
    noBtn.addEventListener("pointerdown", (e) => {
      e.preventDefault();
      moveNoConservatively();
    });

    // Short watchdog window after refresh (covers weird initial paint cases)
    let checks = 0;
    const watchdog = setInterval(() => {
      ensureVisibleNow();
      checks++;
      if (checks > 25) clearInterval(watchdog); // ~2.5 seconds total
    }, 100);
  </script>
</body>
</html>
