<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>ðŸ’˜ Valentine?</title>

  <style>
    :root {
      --bg1: #fff0f6;
      --bg2: #fff7e6;
      --text: #2b2b2b;
      --pink: #ff4d8d;
    }
    
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: radial-gradient(circle at 50% 30%, var(--bg2), var(--bg1));
      color: var(--text);
      overflow: hidden; /* Prevent scrollbars when button moves */
      touch-action: none; /* Disables double-tap zoom */
    }

    .card {
      width: min(600px, 90vw);
      background: rgba(255, 255, 255, 0.85);
      border: 1px solid rgba(255, 255, 255, 0.5);
      border-radius: 24px;
      padding: 24px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(12px);
      text-align: center;
      position: relative;
      z-index: 10;
    }

    .photo {
      width: 100%;
      height: 280px;
      object-fit: cover;
      border-radius: 16px;
      margin-bottom: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      background-color: #ddd; /* Placeholder color */
    }

    h1 {
      margin: 0 0 8px;
      font-size: clamp(24px, 5vw, 32px);
      color: #d63384;
    }

    p {
      margin: 0 0 24px;
      font-size: 16px;
      opacity: 0.8;
    }

    .btn-container {
      display: flex;
      gap: 16px;
      justify-content: center;
      align-items: center;
      min-height: 60px; /* Reserve space */
    }

    /* Common Button Styles */
    .btn {
      border: 0;
      border-radius: 50px;
      padding: 12px 32px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.1s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      -webkit-tap-highlight-color: transparent;
    }

    /* YES Button */
    #yes {
      background: var(--pink);
      color: white;
      box-shadow: 0 8px 20px rgba(255, 77, 141, 0.3);
    }
    #yes:active { transform: scale(0.96); }

    /* NO Button */
    #no {
      background: #e9ecef;
      color: #495057;
      /* We use fixed positioning when it starts moving */
      position: relative; 
      transition: top 0.2s ease, left 0.2s ease;
      z-index: 20;
    }

    /* Floating Hearts Background */
    .heart {
      position: fixed;
      font-size: 20px;
      top: -10vh;
      animation: fall linear forwards;
      z-index: 0;
      opacity: 0.6;
    }
    @keyframes fall {
      to { transform: translateY(110vh); }
    }
  </style>
</head>

<body>

  <div class="card">
    <img class="photo" src="https://images.unsplash.com/photo-1518568814500-bf0f8d125f46?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" alt="Cute Valentine" />
    
    <h1>Will you be my Valentine? ðŸ’˜</h1>
    <p>There is only one correct answer...</p>

    <div class="btn-container">
      <a id="yes" class="btn" href="yes.html">Yes ðŸ’–</a>
      <button id="no" class="btn" type="button">No ðŸ™ƒ</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById('no');
    const yesBtn = document.getElementById('yes');
    const padding = 20; // Margin from edges

    // Function to move the button to a random safe spot
    function moveButton() {
      // 1. Get Viewport Dimensions
      const viewportWidth = window.innerWidth;
      const viewportHeight = window.innerHeight;

      // 2. Get Button Dimensions
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;

      // 3. Calculate Safe Boundaries
      // The button can be placed from x=padding to x=(width - btnWidth - padding)
      const maxLeft = viewportWidth - btnWidth - padding;
      const maxTop = viewportHeight - btnHeight - padding;

      // 4. Generate Random Coordinates
      const randomLeft = Math.max(padding, Math.floor(Math.random() * maxLeft));
      const randomTop = Math.max(padding, Math.floor(Math.random() * maxTop));

      // 5. Apply Styles
      // Switch to fixed to break out of the flex container
      noBtn.style.position = "fixed"; 
      noBtn.style.left = randomLeft + "px";
      noBtn.style.top = randomTop + "px";
    }

    // --- Event Listeners ---

    // 1. Desktop: Hover
    noBtn.addEventListener('mouseenter', moveButton);

    // 2. Mobile: Touch start (triggers before click)
    noBtn.addEventListener('touchstart', (e) => {
      e.preventDefault(); // Prevent click from firing
      moveButton();
    });

    // 3. Click (Fail-safe: if they somehow click it, move it again)
    noBtn.addEventListener('click', moveButton);

    // 4. Resize Watchdog
    // If screen resizes and button is off-screen, reset it
    window.addEventListener('resize', () => {
      if (noBtn.style.position === 'fixed') {
        const rect = noBtn.getBoundingClientRect();
        if (rect.right > window.innerWidth || rect.bottom > window.innerHeight) {
          moveButton();
        }
      }
    });

    // --- Floating Hearts Animation ---
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerHTML = ['â¤ï¸', 'ðŸ’–', 'ðŸ’', 'ðŸ’•', 'ðŸ’—'][Math.floor(Math.random() * 5)];
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = Math.random() * 3 + 2 + 's';
      heart.style.fontSize = Math.random() * 20 + 10 + 'px';
      document.body.appendChild(heart);
      
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 400);

  </script>
</body>
</html>
